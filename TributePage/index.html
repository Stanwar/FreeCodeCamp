<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet">
        <script src="angularJS"></script>
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="//code.jquery.com/jquery.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    </head>
    <body ng-app="tributeController">
        <div class="navbar navbar-static navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Roger Federer Tribute Page </a>
                </div>
            </div>
        </div>
        <div class="container-fluid" ng-controller="tributeController" ng-init>
            <!-- Carousel of Images -->
            <div class="row">
                <uib-carousel active="active" >
                    <uib-slide ng-repeat="image in images">
                        <img ng-src="{{image.src}}" style="margin:auto;">
                        <div class="carousel-caption">
                            <h4> Slide {{image.id}}</h4>  
                        </div>
                    </uib-slide>
                </uib-carousel>
            </div>
            <!-- Text Content -->
            <div class="row">
                
            </div>
        </div> 
        
    </body>
</html>
